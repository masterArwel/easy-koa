<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .alert{
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background: rgba(0,0,0,.7);
            display: none;
        }
        #btn{
            width: 100px;
            height: 20px;
            background:red;
            color: #fff;
        }
        input{
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <button id="btn">点我弹出</button>
    <div class="alert">
        <input type="text" id="name" autofocus="autofocus">
        <div id="test"></div>
    </div>
    <script src="http://libs.baidu.com/jquery/2.1.1/jquery.min.js"></script>
    <script>
        
        function open_soft_keyboard(options){
        setTimeout(function(){
            var wv_current = plus.webview.currentWebview().nativeInstanceObject();
            wv_current.plusCallMethod({"setKeyboardDisplayRequiresUserAction":false});
            document.querySelector(options['input']).focus();
        }, 330);
    }
    document.getElementById('btn').onclick = function(){
            document.getElementsByClassName('alert')[0].style.display = 'block';
            open_soft_keyboard(options)
        };
    </script>
</body>
</html>
